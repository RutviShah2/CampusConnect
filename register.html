<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Register Page Specific Styles */
    .register-hero {
      text-align: center;
      padding: 60px 30px 40px;
      border-radius: 24px;
      margin: 20px auto 40px;
      max-width: 800px;
      animation: fadeInUp 0.8s ease forwards;
    }

    .register-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: slideDown 0.8s ease forwards;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-hero p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .register-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .register-form {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px var(--shadow-color);
      animation: slideInUp 0.8s ease forwards;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group select {
      width: 90%;
      padding: 15px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(248,250,252,0.8);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Dark theme specific styles */
    [data-theme="dark"] .register-hero p {
      color: #ccc;
    }

    [data-theme="dark"] .form-group input,
    [data-theme="dark"] .form-group select {
      background: rgba(60, 60, 60, 0.8);
      color: white;
      border-color: rgba(102, 126, 234, 0.3);
    }

    [data-theme="dark"] .login-link {
      color: #ccc;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .register-hero h1 {
        font-size: 2rem;
      }
      .register-container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <!-- Side decorations -->
  <div class="side-decoration left-decoration-1"></div>
  <div class="side-decoration left-decoration-2"></div>
  <div class="side-decoration left-decoration-3"></div>
  <div class="side-decoration right-decoration-1"></div>
  <div class="side-decoration right-decoration-2"></div>
  <div class="side-decoration right-decoration-3"></div>
  <div class="side-dots dots-left"></div>
  <div class="side-dots dots-right"></div>
  <div class="side-line line-left"></div>
  <div class="side-line line-right"></div>

  <header>
    <div class="navbar">
      <h1><strong>CampusConnect</strong></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="eventPlanner.html">Events</a>
        <a href="faq.html">FAQ</a>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="register-hero">
      <h1>Join CampusConnect! üéì</h1>
      <p>Create your account and become part of our amazing campus community</p>
    </div>

    <div class="register-container">
      <div class="register-form">
        <form id="registerForm" action="register.php" method="POST">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" required>
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">Select your department</option>
              <option value="computer-science">Computer Science</option>
              <option value="electrical">Electrical Engineering</option>
              <option value="mechanical">Mechanical Engineering</option>
              <option value="civil">Civil Engineering</option>
              <option value="arts">Liberal Arts</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Academic Year</label>
            <select id="year" name="year" required>
              <option value="">Select your year</option>
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="graduate">Graduate</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <button type="submit" class="register-btn">Create Account ‚ú®</button>
        </form>
        
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <strong>CampusConnect</strong> | Made by Rutvi Shah</p>
  </footer>

  <script>
    // Persistent Theme System
    function initializeTheme() {
      const savedTheme = localStorage.getItem('campusconnect-theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      
      const themeBtn = document.querySelector('.theme-toggle');
      if (themeBtn) {
        themeBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('campusconnect-theme', newTheme);
      
      const btn = document.querySelector('.theme-toggle');
      if (btn) {
        btn.style.transform = 'rotate(360deg) scale(1.2)';
        setTimeout(() => {
          btn.style.transform = '';
          btn.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }, 300);
      }
    }

    // Initialize theme immediately
    initializeTheme();
    document.addEventListener('DOMContentLoaded', initializeTheme);

   
  </script>
</body>
</html>
