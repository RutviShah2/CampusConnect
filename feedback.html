<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
  background: linear-gradient(135deg, #3F88C5 0%, #6c63ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .feedback-container {
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(108,99,255,0.13);
  border: 2px solid #3F88C5;
      padding: 48px 32px 36px 32px;
      max-width: 400px;
      width: 150%;
      margin: 0 auto;
      animation: fadeInUp 0.8s cubic-bezier(0.4,0,0.2,1);
    }
    .feedback-container h2 {
      margin-bottom: 18px;
  background: linear-gradient(135deg, #3F88C5, #6c63ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 1px;
      font-size: 2.1rem;
      text-align: center;
    }
    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
  border: 1.5px solid #3F88C5;
      font-size: 1rem;
      background: #f8fafc;
      transition: border 0.2s, box-shadow 0.2s;
      color: #333;
      resize: none;
    }
    .feedback-form input[type="text"]:focus,
    .feedback-form input[type="email"]:focus,
    .feedback-form textarea:focus {
  border: 1.5px solid #3F88C5;
      box-shadow: 0 0 0 2px #48c6ef33;
      outline: none;
    }
    .feedback-form label {
      font-size: 1rem;
  color: #3F88C5;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .feedback-btn {
      width: 100%;
  background: linear-gradient(135deg, #3F88C5, #6c63ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 8px;
      box-shadow: 0 4px 18px rgba(108,99,255,0.13);
    }
    .feedback-btn:hover {
  background: linear-gradient(135deg, #6c63ff, #3F88C5);
      box-shadow: 0 6px 24px rgba(72,198,239,0.13);
    }
    .campusconnect-logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
  background: linear-gradient(135deg, #3F88C5, #6c63ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: 900;
      box-shadow: 0 2px 12px rgba(108,99,255,0.13);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .feedback-container {
        padding: 28px 6vw 20px 6vw;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>CampusConnect Feedback</h2>
    <form action="submit_feedback.php" method="POST" class="feedback-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="category">Feedback Category</label>
      <select id="category" name="category" required style="width:100%;padding:12px 14px;margin-bottom:16px;border-radius:10px;border:1.5px solid #b3b8f7;font-size:1rem;background:#f8fafc;color:#333;">
        <option value="">Select a category</option>
        <option value="Website UI/UX">Website UI/UX</option>
        <option value="Events">Events</option>
        <option value="Registration/Login">Registration/Login</option>
        <option value="Support">Support</option>
        <option value="Other">Other</option>
      </select>

      <label>How would you rate your experience?</label>
      <div style="display:flex;justify-content:space-between;margin-bottom:16px;">
        <label style="flex:1;text-align:center;">
          <input type="radio" name="rating" value="1" required style="accent-color:#e74c3c;"> <span style="color:#e74c3c;font-weight:700;">1</span>
        </label>
        <label style="flex:1;text-align:center;">
          <input type="radio" name="rating" value="2" required style="accent-color:#f39c12;"> <span style="color:#f39c12;font-weight:700;">2</span>
        </label>
        <label style="flex:1;text-align:center;">
          <input type="radio" name="rating" value="3" required style="accent-color:#f1c40f;"> <span style="color:#f1c40f;font-weight:700;">3</span>
        </label>
        <label style="flex:1;text-align:center;">
          <input type="radio" name="rating" value="4" required style="accent-color:#48c6ef;"> <span style="color:#48c6ef;font-weight:700;">4</span>
        </label>
        <label style="flex:1;text-align:center;">
          <input type="radio" name="rating" value="5" required style="accent-color:#6c63ff;"> <span style="color:#6c63ff;font-weight:700;">5</span>
        </label>
      </div>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your feedback here..." required></textarea>

      <label for="suggestions">Any suggestions for us?</label>
      <textarea id="suggestions" name="suggestions" rows="2" placeholder="Share your ideas or suggestions..." style="margin-bottom:18px;"></textarea>

      <button type="submit" class="feedback-btn" style="margin-top:8px;">Submit Feedback</button>
    </form>
    <div style="text-align:center;margin-top:22px;">
      <div style="display:inline-block;padding:14px 28px;background:linear-gradient(135deg,#3F88C5,#6c63ff);color:#fff;font-size:1.13rem;font-weight:700;border-radius:16px;box-shadow:0 2px 12px rgba(63,136,197,0.13);letter-spacing:0.5px;">
        <span style="vertical-align:middle;">&#x1F389;</span>
        Thank you for helping us improve <span style="font-weight:900;letter-spacing:1px;">CampusConnect</span>!
        <span style="vertical-align:middle;">&#x1F389;</span>
      </div>
    </div>
  </div>
</body>
</html>
