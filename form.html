<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9fadd8;
            padding: 20px;
        }

        form {
            background-color: #9fadd8;
            padding: 20px;
            border: 1px solid #060404;
            border-radius: 8px;
            width: 400px;
            margin: auto;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: 1px solid #100808;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 15px;
        }

        .radio-group input,
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <form>
        <img src="rutvi.jpg" alt=" Rutvi" style="width:500%;max-width:100px; border-radius:20px;">
        <label>First Name:</label>
        <input type="text" name="firstName">

        <label>Middle Name:</label>
        <input type="text" name="middleName">

        <label>Last Name:</label>
        <input type="text" name="lastName">

        <label>Contact No:</label>
        <input type="text" name="contactNo">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Address:</label>
        <textarea name="address" rows="3"></textarea>

        <div class="radio-group">
            <label>Branch:</label><br>
            <input type="radio" name="branch" value="CSE"> CSE
            <input type="radio" name="branch" value="CE"> CE
            <input type="radio" name="branch" value="IT"> IT
        </div>

        <div class="radio-group">
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
        </div>

        <div class="checkbox-group">
            <label>Subjects:</label><br>
            <input type="checkbox" name="subject" value="Maths"> Maths
            <input type="checkbox" name="subject" value="JAVA"> JAVA
            <input type="checkbox" name="subject" value="Web Development"> Web Development
            <input type="checkbox" name="subject" value="Computer Networks"> Computer Networks
            <input type="checkbox" name="subject" value="DSA"> DSA
        </div>

        <label for="dropdown">City:</label>
        <select id="dropdown" name="city" required>
            <option value="">--Select City--</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Baroda">Baroda</option>
            <option value="Surat">Surat</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Jamnagar">Jamnagar</option>
        </select>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
