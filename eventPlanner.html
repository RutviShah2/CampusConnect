<!-- EVENTS.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Universal box-sizing fix */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Events Page Enhancements */
    .events-hero {
      text-align: center;
      padding: 60px 30px 40px;
      background: linear-gradient(135deg, rgba(108,99,255,0.05), rgba(72,198,239,0.05));
      border-radius: 24px;
      margin: 20px auto 40px;
      max-width: 900px;
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .events-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(72,198,239,0.03), transparent);
      animation: rotateConic 18s linear infinite;
      z-index: -1;
    }

    .events-hero h1 {
      font-size: 2.5rem;
      color: #6c63ff;
      margin-bottom: 15px;
      animation: slideDown 0.8s ease forwards;
    }

    .events-hero p {
      font-size: 1.2rem;
      color: #666;
      margin: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    /* Event Planner Hero - NO BACKGROUND */
    .event-hero {
      color: #333;
      text-align: center;
      padding: 80px 30px 60px;
      margin: 20px auto 50px;
      border-radius: 30px;
      max-width: 1100px;
      position: relative;
      overflow: hidden;
    }

    .event-hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6c63ff, #48c6ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideDown 0.8s ease forwards;
    }

    .event-hero p {
      font-size: 1.3rem;
      margin: 0;
      color: #666;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .events-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .events-section {
      padding: 0 0 60px 0;
      background: linear-gradient(135deg, rgba(108,99,255,0.03), rgba(72,198,239,0.04));
      border-radius: 32px;
      margin: 0 auto 40px auto;
      max-width: 1200px;
      box-shadow: 0 8px 32px rgba(108,99,255,0.06);
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 36px;
      margin-top: 30px;
      padding: 0 24px 24px 24px;
    }

    .event-card {
      background: linear-gradient(120deg, rgba(108,99,255,0.12) 0%, rgba(72,198,239,0.10) 100%);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(108,99,255,0.10), 0 1.5px 8px rgba(72,198,239,0.06);
      border: 1.5px solid rgba(108,99,255,0.10);
      overflow: hidden;
      transition: transform 0.25s cubic-bezier(.4,0,.2,1), box-shadow 0.25s cubic-bezier(.4,0,.2,1);
      animation: slideInUp 0.8s ease forwards;
      position: relative;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .event-card:hover {
      transform: translateY(-10px) scale(1.025);
      box-shadow: 0 20px 50px rgba(108,99,255,0.18), 0 2px 12px rgba(72,198,239,0.10);
      border-color: #6c63ff;
    }

    .event-header {
      padding: 32px 24px 18px 24px;
      text-align: center;
      background: transparent;
    }

    .event-date {
      display: inline-block;
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      font-weight: 700;
      border-radius: 14px;
      padding: 8px 18px;
      font-size: 1rem;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(108,99,255,0.08);
    }

    .event-title {
      font-size: 1.35rem;
      font-weight: 800;
      margin: 0 0 7px 0;
      background: linear-gradient(135deg, #6c63ff, #48c6ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .event-location {
      font-size: 1rem;
      color: #6c63ff;
      font-weight: 600;
      margin-bottom: 0;
      opacity: 0.85;
    }

    .event-content {
      padding: 0 24px 28px 24px;
      text-align: center;
    }

    .event-description {
      color: #444;
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 0;
      opacity: 0.93;
    }

    .event-details {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #6c63ff;
      opacity: 0.92;
    }
    .event-time, .event-cost {
      background: rgba(108,99,255,0.08);
      border-radius: 10px;
      padding: 5px 12px;
      display: inline-block;
    }
    .event-cost {
      color: #48c6ef;
      background: rgba(72,198,239,0.08);
    }
    @media (max-width: 600px) {
      .event-details {
        flex-direction: column;
        gap: 6px;
        font-size: 0.98rem;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes rotateConic {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .events-grid {
        grid-template-columns: 1fr 1fr;
        padding: 0 10px 10px 10px;
        gap: 22px;
      }
      .events-section {
        padding: 0 0 30px 0;
      }
    }

    @media (max-width: 600px) {
      .events-grid {
        grid-template-columns: 1fr;
        gap: 18px;
        padding: 0 4px 10px 4px;
      }
      .event-header, .event-content {
        padding-left: 12px;
        padding-right: 12px;
      }
      .events-section {
        border-radius: 18px;
      }
    }
    .event-extra {
      margin: 10px 0 0 0;
      color: #555;
      font-size: 0.98rem;
      line-height: 1.5;
      opacity: 0.95;
    }
    .event-meta {
      margin-top: 12px;
      font-size: 0.98rem;
      color: #555;
      text-align: left;
    }
    .event-meta a {
      color: #6c63ff;
      text-decoration: underline;
      font-weight: 500;
    }
    .event-tags {
      margin-top: 6px;
    }
    .event-tag {
      display: inline-block;
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 0.85rem;
      margin-right: 5px;
      margin-bottom: 2px;
    }
    .event-register {
      display: inline-block;
      margin-top: 8px;
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      padding: 7px 18px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s;
    }
    .event-register:hover {
      background: linear-gradient(90deg, #48c6ef 60%, #6c63ff 100%);
    }
  </style>
</head>
<body data-theme="light">
  <!-- Side decorations -->
  <div class="side-decoration left-decoration-1"></div>
  <div class="side-decoration left-decoration-2"></div>
  <div class="side-decoration left-decoration-3"></div>
  <div class="side-decoration right-decoration-1"></div>
  <div class="side-decoration right-decoration-2"></div>
  <div class="side-decoration right-decoration-3"></div>
  <div class="side-dots dots-left"></div>
  <div class="side-dots dots-right"></div>
  <div class="side-line line-left"></div>
  <div class="side-line line-right"></div>

  <header>
    <div class="navbar">
      <h1><strong>CampusConnect</strong></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="eventPlanner.html">Events</a>
        <a href="faq.html">FAQ</a>
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="events-hero">
      <h1>Campus Events 🎉</h1>
      <p>Discover exciting events, workshops, and activities happening on campus</p>
    </div>

    <section class="events-section">
      <div class="events-container" id="events-container">
        <div class="events-grid" id="events-grid">
          <!-- Event cards will be injected here -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 <strong>CampusConnect</strong> | Made by Rutvi Shah</p>
  </footer>

  <script>
    // Persistent Theme System
    function initializeTheme() {
      const savedTheme = localStorage.getItem('campusconnect-theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      
      const themeBtn = document.querySelector('.theme-toggle');
      if (themeBtn) {
        themeBtn.textContent = savedTheme === 'light' ? '🌙' : '☀️';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('campusconnect-theme', newTheme);
      
      const btn = document.querySelector('.theme-toggle');
      if (btn) {
        btn.style.transform = 'rotate(360deg) scale(1.2)';
        setTimeout(() => {
          btn.style.transform = '';
          btn.textContent = newTheme === 'light' ? '🌙' : '☀️';
        }, 300);
      }
    }

    // Initialize theme immediately
    initializeTheme();
    document.addEventListener('DOMContentLoaded', initializeTheme);

    // Dynamic Events Loader
    fetch('eventPlanner.json')
      .then(res => res.json())
      .then(events => {
        const grid = document.getElementById('events-grid');
        if (!grid) return;
        grid.innerHTML = events.map((event, i) => `
          <div class="event-card" style="animation-delay:${0.1 + i * 0.1}s">
            <div class="event-header">
              <div class="event-date">${event.date}</div>
              <h3 class="event-title">${event.title}</h3>
              <p class="event-location">${event.location}</p>
            </div>
            <div class="event-content">
              <div class="event-details">
                <span class="event-time">🕒 ${event.time}</span>
                <span class="event-cost">${event.cost ? '💸 ' + event.cost : ''}</span>
              </div>
              <p class="event-description">${event.description}</p>
              ${event.details ? `<div class="event-extra">${event.details}</div>` : ''}
              <div class="event-meta">
                ${event.organizer ? `<div><strong>Organizer:</strong> ${event.organizer}</div>` : ''}
                ${event.contact ? `<div><strong>Contact:</strong> <a href="mailto:${event.contact}">${event.contact}</a></div>` : ''}
                ${event.maxParticipants ? `<div><strong>Max Participants:</strong> ${event.maxParticipants}</div>` : ''}
                ${event.tags ? `<div class="event-tags">${event.tags.map(tag => `<span class="event-tag">${tag}</span>`).join(' ')}</div>` : ''}
                ${event.registration ? `<div><a class="event-register" href="${event.registration}" target="_blank">Register Now</a></div>` : ''}
              </div>
            </div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
