<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Forms</title>
</head>
<body>
    <form>
  First Name: <input type="text" name="name"><br><br>

  Last Name: <input type="text" name="text"><br><br>

   Address: <input type="textarea" name="textarea"><br><br>

  <input type="radio"  name="radio">CE

  Gender: <input type="radio"  name="radiobutton">Female <input type="radio"  name="radiobutton">Male<br><br>

  <input type="checkbox" name="checkbox"> Computer Networks

  <label for="dropdown"> City:</label> 
  <select id = "dropdown" name = "City"required>
 <option value="Ahmedabad"> Ahmedabad</option> 
 <option value="Baroda"> Baroda</option>   
<option value="Surat"> Surat</option>

</select><br><br>

</form>
