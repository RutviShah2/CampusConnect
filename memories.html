<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories | CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Universal box-sizing fix */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Enhanced Memories Page */
    .memories-hero {
      text-align: center;
      padding: 60px 30px 40px;
      background: linear-gradient(135deg, rgba(108,99,255,0.05), rgba(72,198,239,0.05));
      border-radius: 24px;
      margin: 20px auto 40px;
      max-width: 900px;
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .memories-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(108,99,255,0.03), transparent);
      animation: rotateConic 22s linear infinite;
      z-index: -1;
    }

    .memories-hero h1 {
      font-size: 2.5rem;
      color: #6c63ff;
      margin-bottom: 15px;
      animation: slideDown 0.8s ease forwards;
    }

    .memories-hero p {
      font-size: 1.2rem;
      color: #666;
      margin: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    /* Enhanced Slider - NO TEXT OVERLAYS */
    .slider {
      width: 100%;
      max-width: 1000px;
      height: 450px;
      margin: 20px auto 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(108, 99, 255, 0.2);
      border: 1px solid rgba(108,99,255,0.1);
      animation: slideInUp 0.8s ease forwards;
    }
    
    .slider-container {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      height: 100%;
    }
    
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Navigation Arrows */
    .slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: #6c63ff;
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.2);
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider-nav:hover {
      background: #6c63ff;
      color: white;
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 12px 35px rgba(108, 99, 255, 0.4);
    }
    .slider-nav.prev { left: 20px; }
    .slider-nav.next { right: 20px; }

    /* Dots Indicator */
    .slider-dots {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .dot.active {
      background: #6c63ff;
      transform: scale(1.3);
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.5);
    }
    .dot:hover {
      background: rgba(108, 99, 255, 0.8);
      transform: scale(1.2);
    }

    /* Play/Pause Button */
    .slider-control {
      position: absolute;
      top: 25px;
      right: 25px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #6c63ff;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.2);
    }
    .slider-control:hover {
      background: #6c63ff;
      color: white;
      transform: scale(1.1);
    }

    /* Gallery Section */
    .gallery-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-header h2 {
      font-size: 2.2rem;
      color: #6c63ff;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .section-header p {
      font-size: 1.1rem;
      color: #666;
      margin: 0;
    }

    /* Enhanced Gallery Grid */
    .memories-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .memory-img-wrapper {
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(108, 99, 255, 0.1);
      border: 1px solid rgba(108,99,255,0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      animation: slideInUp 0.8s ease forwards;
    }

    .memory-img-wrapper:nth-child(1) { animation-delay: 0.1s; }
    .memory-img-wrapper:nth-child(2) { animation-delay: 0.2s; }
    .memory-img-wrapper:nth-child(3) { animation-delay: 0.3s; }
    .memory-img-wrapper:nth-child(4) { animation-delay: 0.4s; }
    .memory-img-wrapper:nth-child(5) { animation-delay: 0.5s; }
    .memory-img-wrapper:nth-child(6) { animation-delay: 0.6s; }
    .memory-img-wrapper:nth-child(7) { animation-delay: 0.7s; }
    .memory-img-wrapper:nth-child(8) { animation-delay: 0.8s; }
    .memory-img-wrapper:nth-child(9) { animation-delay: 0.9s; }
    .memory-img-wrapper:nth-child(10) { animation-delay: 1.0s; }
    .memory-img-wrapper:nth-child(11) { animation-delay: 1.1s; }
    .memory-img-wrapper:nth-child(12) { animation-delay: 1.2s; }

    .memory-img-wrapper:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(108, 99, 255, 0.25);
    }

    .memory-img-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(108,99,255,0.1), rgba(72,198,239,0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .memory-img-wrapper:hover::before {
      opacity: 1;
    }

    .memory-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .memory-img-wrapper:hover .memory-img {
      transform: scale(1.05);
    }

    /* Enhanced Popup */
    .popup-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .popup-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      animation: popupIn 0.4s ease;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .popup-close {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-close:hover {
      background: #ff4757;
      color: white;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes rotateConic {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .memories-hero h1 {
        font-size: 2rem;
      }
      
      .slider { 
        height: 300px; 
        margin: 10px 20px 30px 20px; 
        border-radius: 16px;
      }
      
      .slider-nav { 
        width: 50px; 
        height: 50px; 
        font-size: 18px; 
      }
      .slider-nav.prev { left: 15px; }
      .slider-nav.next { right: 15px; }

      .memories-gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .memory-img {
        height: 180px;
      }

      .section-header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  <header>

  <!-- Enhanced Image Popup -->
  <div class="popup-overlay" id="popup">
    <button class="popup-close" onclick="closePopup()">√ó</button>
    <img id="popup-img" src="" alt="Full View">
  </div>

  <script>
    // Persistent Theme System
    function initializeTheme() {
      const savedTheme = localStorage.getItem('campusconnect-theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      
      const themeBtn = document.querySelector('.theme-toggle');
      if (themeBtn) {
        themeBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('campusconnect-theme', newTheme);
      
      const btn = document.querySelector('.theme-toggle');
      if (btn) {
        btn.style.transform = 'rotate(360deg) scale(1.2)';
        setTimeout(() => {
          btn.style.transform = '';
          btn.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }, 300);
      }
    }

    // Initialize theme immediately
    initializeTheme();

    // Clean Slider Logic - NO CAPTIONS
    const sliderContainer = document.getElementById('sliderContainer');
    const sliderDots = document.getElementById('sliderDots');
    const playPauseBtn = document.getElementById('playPauseBtn');
    
    const totalSlides = 6; // Number of images in slider
    
    let currentSlide = 0;
    let autoSlideInterval;
    let isAutoSliding = true;

    // Create dots
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.onclick = () => goToSlide(i);
      sliderDots.appendChild(dot);
    }

    function updateSlider() {
      sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      // Update dots
      document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      updateSlider();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlider();
    }

    function toggleAutoSlide() {
      if (isAutoSliding) {
        clearInterval(autoSlideInterval);
        playPauseBtn.textContent = '‚ñ∂';
        isAutoSliding = false;
      } else {
        startAutoSlide();
        playPauseBtn.textContent = '‚è∏';
        isAutoSliding = true;
      }
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        changeSlide(1);
      }, 4000);
    }

    // Start auto-slide
    startAutoSlide();

    // Pause on hover
    const slider = document.querySelector('.slider');
    slider.addEventListener('mouseenter', () => {
      if (isAutoSliding) clearInterval(autoSlideInterval);
    });
    slider.addEventListener('mouseleave', () => {
      if (isAutoSliding) startAutoSlide();
    });

    // Enhanced Popup Logic
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    
    document.querySelectorAll(".memory-img").forEach(img => {
      img.addEventListener("click", () => {
        popupImg.src = img.src;
        popup.style.display = "flex";
        document.body.style.overflow = 'hidden'; // Prevent background scroll
      });
    });

    function closePopup() {
      popup.style.display = "none";
      document.body.style.overflow = 'auto'; // Restore scroll
    }

    // Close popup when clicking outside image
    popup.addEventListener("click", (e) => {
      if (e.target === popup) closePopup();
    });

    // Close popup with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popup.style.display === 'flex') {
        closePopup();
      }
    });

    document.addEventListener('DOMContentLoaded', initializeTheme);
  </script>
</body>
